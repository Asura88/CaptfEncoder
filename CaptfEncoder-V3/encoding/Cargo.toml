# https://github.com/RustCrypto/stream-ciphers

rabbit = "0.3"


# https://github.com/RustCrypto/utils
hex-literal = "0.3"

# https://github.com/mtio/ripemd128
ripemd128 = "0.1"

# https://github.com/RustCrypto/RSA
rsa = "0.5"

num = "0.4"
num-traits = "0.2"
libc = "0.2"


rustc-serialize = "0.3"
rulinalg = "0.4"
lazy_static = "1.4"
lipsum = "0.8"
maplit = "1.0"
rand = "0.8"
anyhow = "1"
enum_primitive = "0.1"
